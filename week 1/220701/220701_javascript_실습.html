<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script>
        var no_1 = 1;
        var no_2 = 3;
        var no_3 = 3;

        function add(){
            alert(no_1 + no_2 + no_3);
        }
        function sub(){
            if(no_1 >= no_2){
                alert(no_1 - no_2);
            }
            else{
                alert(no_2 - no_1);
            }
        }
        function divide(){
            alert(no_1 / no_2);
        }
        function mul(){
            alert(no_1 * no_2);
        }
        add();
        sub();
        divide();
        mul();
    </script>
</head>

</body>
</html>
