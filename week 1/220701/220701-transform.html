<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>transform</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            top: 100px;
            position: relative;
        }
        .div1{
            background-color: tomato;
            transform: translateX(100px);
        }
    </style>
</head>
<body>
    <div class="div1"></div>
</body>
</html>
