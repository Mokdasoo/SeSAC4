<html>
    <head>
        <title>휴대폰 계산기</title>
        <style>
            .table2{
                border : 1;
                text-align: center;
                
                
            }
            button{
                width: 100%;
            }
            #result{
                text-align: right;
            }

        </style>
        <script>
            
            var calculating="";
            var oper;
            var res = 0;
            
            
            function numinput(a){
                if(calculating=="" && a == 0)
                    calculating = "";
                else
                    calculating = calculating + a;

                document.getElementById("result").value = calculating;

            }
            function operinput(b){
                
                
                if( b == null){
                    res = parseInt(calculating);
                    if(b == "+"){
                        oper = "+";
                        document.getElementById("result").value = "+";
                    }
                    
                    else if(b == "-"){
                        oper = "-";
                        document.getElementById("result").value = "-";
                    }
                    
                    else if(b == "*"){
                        oper = "*";
                        document.getElementById("result").value = "x";
                    }
                    
                    else if(b == "/"){
                        oper = "/";
                        document.getElementById("result").value = "÷";
                    }
                  
                    
                }
                else{
                    if(oper == "+"){
                        res = res + parseInt(calculating);
                    }
                    else if(oper == "-"){
                        res = res - parseInt(calculating);
                    }
                    else if(oper == "*"){
                        res = res * parseInt(calculating);
                    }
                    else if(oper == "/"){
                        res = res / parseInt(calculating);
                    }

                    if(b == "+"){
                        oper = "+";
                        document.getElementById("result").value = "+";
                    }
                    
                    else if(b == "-"){
                        oper = "-";
                        document.getElementById("result").value = "-";
                    }
                    
                    else if(b == "*"){
                        oper = "*";
                        document.getElementById("result").value = "x";
                    }
                    
                    else if(b == "/"){
                        oper = "/";
                        document.getElementById("result").value = "÷";
                    }

                }
                calculating = "";

            }
            function calculate(){
                if(oper == "+"){
                    res = res + parseInt(calculating);
                }
                else if(oper == "-"){
                    res = res - parseInt(calculating);
                }
                else if(oper == "*"){
                    res = res * parseInt(calculating);
                }
                else if(oper == "/"){
                    res = res / parseInt(calculating);
                }

                document.getElementById("result").value = res;
                calculating = "";
            }


            function aclear(){
                calculating = "";
                document.getElementById("result").value = calculating;
            }

            


        </script>

    </head>
    <body>
        <table class="table2">
            <tr>
                <td colspan="4"><input type="text" id = "result"></td>
            </tr>
            <tr>
                <td colspan="3"><button id = "ac" onclick="aclear();">AC</button></td>
                <td><button class = "oper" id = "divide" onclick="operinput('/')">÷</button></td>
            </tr>
            <tr>
                <td><button class = "num" id = "num7" onclick="numinput(7);">7</button></td>
                <td><button class = "num" id = "num8" onclick="numinput(8);">8</button></td>
                <td><button class = "num" id = "num9" onclick="numinput(9);">9</button></td>
                <td><button class = "oper" id = "mul" onclick="operinput('*')">x</button></td>
            </tr>
            <tr>
                <td><button class = "num" id = "num4" onclick="numinput(4);">4</button></td>
                <td><button class = "num" id = "num5" onclick="numinput(5);">5</button></td>
                <td><button class = "num" id = "num6" onclick="numinput(6);">6</button></td>
                <td><button class = "oper" id = "minus" onclick="operinput('-')">-</button></td>
            </tr>
            <tr>
                <td><button class = "num" id = "num1" onclick="numinput(1);">1</button></td>
                <td><button class = "num" id = "num2" onclick="numinput(2);">2</button></td>
                <td><button class = "num" id = "num3" onclick="numinput(3);">3</button></td>
                <td><button class = "oper" id = "plus" onclick="operinput('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="3"><button class = "num" id = "num0"onclick="numinput(0);">0</button></td>
                <td><button id = "cal" onclick="calculate()">=</button></td>
            </tr>

        </table>
    </body>
</html>
